<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Quote Generator</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
#quoteDisplay { margin: 20px 0; font-size: 1.2rem; font-style: italic; }
.category { font-weight: bold; margin-top: 10px; }
input, select, button { margin: 5px 0; padding: 8px; }
</style>
</head>
<body>
<h1>Dynamic Quote Generator</h1>


<label for="categorySelect">Choose Category:</label>
<select id="categorySelect"></select>


<div id="quoteDisplay">Click the button to see a quote</div>
<button id="newQuote">Show New Quote</button>


<h2>Add a New Quote</h2>
<div>
<input id="newQuoteText" type="text" placeholder="Enter a new quote" />
<input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
<button id="addQuoteBtn">Add Quote</button>
</div>
<!-- JSON Import -->
<input
  type="file"
  id="importFile"
  accept=".json"
  onchange="importFromJsonFile(event)"
/>

<!-- JSON Export -->
<button onclick="exportToJson()">Export Quotes (JSON)</button>


<script src="script.js"></script>
</body>
</html>
